# Configurações específicas para desenvolvimento local

# Banco de Dados Local
# Conecta no Postgres rodando via Docker (exposto na porta 5432 do host)
spring.datasource.url=jdbc:postgresql://localhost:5432/miauaumigos
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Logs mais detalhados
logging.level.br.org.miauaumigos=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Armazenamento Local
# O Bean LocalFotoStorageService é ativado pelo perfil 'local' (ou falta de 'prod')
