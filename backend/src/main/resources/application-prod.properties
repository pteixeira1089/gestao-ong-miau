# Configurações para Produção (Railway/Docker)

# Banco de Dados (Injetado pelo Railway automaticamente nas variáveis DATABASE_URL, etc)
# Mas é bom mapear explicitamente se necessário
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# JPA - Em produção, não mostramos SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Update: Tenta atualizar o schema se necessário (cuidado, melhor usar validate e Flyway)
spring.jpa.hibernate.ddl-auto=validate

# Segurança
# O Railway injeta a porta na variável PORT, mas o Spring Boot usa SERVER_PORT
server.port=${PORT:8080}

# Cloudinary (Já configurado no application.properties base, mas reforçando)
# As variáveis CLOUDINARY_* devem estar configuradas no painel do Railway

# Logs menos verbosos
logging.level.br.org.miauaumigos=INFO
logging.level.org.hibernate.SQL=ERROR
