spring.application.name=Miau Aumigos - Backend Server

# Perfil Padrão (se nenhum for informado, usa 'local')
spring.profiles.active=local

# --- Configurações Comuns (Valem para todos os perfis) ---

# JPA / Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.open-in-view=false

# Flyway (Migrações de Banco)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Upload de Arquivos (Limites)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Variáveis que dependem do ambiente (com valores padrão ou placeholders) ---

# JWT
jwt.secret=${JWT_SECRET:seuSegredoSuperSecretoMudarParaProducaoComPeloMenos32Caracteres}
jwt.expiration=86400000

# Admin Inicial
security.admin.username=${ADMIN_USERNAME:admin}
security.admin.password=${ADMIN_PASSWORD:admin123}
security.admin.email=${ADMIN_EMAIL:admin@miauaumigos.org.br}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
